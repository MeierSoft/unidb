<!DOCTYPE html>
<html>
<head>
<title>svg malen</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link href="./DH.css" rel="stylesheet">
<!-- Mobile support -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="./svg_connect/svg.js"></script>
<script src="./svg_connect/svg.connectable.min.js"></script>
<script src="./svg_connect/svg.draggy.js"></script>
<script src="./svg_connect/handlers.js"></script>

</head>
<body class='allgemein'>

<script language="javascript">
	window.addEventListener("load", function () {
		var svg = new SVG(document.querySelector(".jupp")).size("100%", 1000);
		var links = svg.group();
		var markers = svg.group();
		var nodes = svg.group();

		var g1 = nodes.group().translate(300, 200).draggy();
		g1.rect(80,80).fill("#C2185B");
		
		var g2 = nodes.group().translate(100, 200).draggy();
		g2.circle(50).fill("#E91E63");

		var g3 = nodes.group().translate(200, 400).draggy();
		g3.circle(100).fill("#FF5252");

		var g4 = nodes.group().translate(400, 400).draggy();
		g4.rect(80,80).fill("#000000");
		
		var g5 = nodes.group().translate(50, 50).draggy();
		g5.polyline('0,0 0,50 50,50 50,0').fill('none').stroke({ width: 10 });
		
		g1.connectable({
			container: links,
			markers: links
		}, g2).setLineColor("#000000");
		
		g2.connectable(g3).setLineColor("#000000");
		g3.connectable(g5).setLineColor("#000000");
		g4.connectable(g1).setLineColor("#000000");
		g1.connectable(g5).setLineColor("#000000");


	});
    
</script>

<div class="jupp"></div>
</body>
</html>
