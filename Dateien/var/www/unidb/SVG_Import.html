<html>
	<head>
		<link href="./DH.css" rel="stylesheet">
		<script>
      	var openFile = function(event) {
				var input = event.target;
				var reader = new FileReader();
				reader.onload = function(){
					var text = reader.result;
					var node = document.getElementById('import_output');
					node.innerHTML = text;
				};
				reader.readAsText(input.files[0]);
			};
		</script>
	</head>
	<body class='allgemein'>
		<input style="position: absolute; top: 10px; left: 10px;" type="file" onchange="openFile(event)">
		<button style="position: absolute; top: 50px; left: 10px;" onclick="SVG_Import_Dialog.close();">fertig</button>
	</body>
</html>
